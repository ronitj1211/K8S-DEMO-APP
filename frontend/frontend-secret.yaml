# ============================================
# SECRET MANIFEST
# Secrets store SENSITIVE data like passwords,
# API keys, tokens, certificates
# ============================================

apiVersion: v1
kind: Secret

# --------------------------------------------
# SECRET METADATA
# --------------------------------------------
metadata:
  name: frontend-secret           # Name to reference this Secret

type: Opaque

# --------------------------------------------
# DATA - Base64 encoded values
# --------------------------------------------
# To encode: echo -n "myvalue" | base64
data:
  # Analytics API key (base64 of "analytics-key-abc123")
  ANALYTICS_API_KEY: YW5hbHl0aWNzLWtleS1hYmMxMjM=
  
  # Third-party service token (base64 of "third-party-token-xyz")
  THIRD_PARTY_TOKEN: dGhpcmQtcGFydHktdG9rZW4teHl6

# ============================================
# QUICK BASE64 REFERENCE:
#
# Encode:  echo -n "your-secret" | base64
# Decode:  echo "eW91ci1zZWNyZXQ=" | base64 -d
#
# The -n flag is important! Without it, a newline
# character gets encoded too.
# ============================================

