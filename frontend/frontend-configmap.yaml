# ============================================
# CONFIGMAP MANIFEST
# ConfigMaps store non-sensitive configuration
# data as key-value pairs
# ============================================

apiVersion: v1
kind: ConfigMap

# --------------------------------------------
# CONFIGMAP METADATA
# --------------------------------------------
metadata:
  name: frontend-config           # Name to reference this ConfigMap

# --------------------------------------------
# DATA - Key-Value Configuration
# --------------------------------------------
data:
  # Application settings
  NODE_ENV: "production"
  PORT: "3000"
  
  # Backend API URL (how frontend talks to backend)
  # Inside cluster, use service name!
  BACKEND_URL: "http://backend-service:3001"
  
  # Feature flags
  ENABLE_ANALYTICS: "false"
  ENABLE_DEBUG_MODE: "false"

# ============================================
# NOTE: Inside Kubernetes, services can talk
# to each other using service names:
#
#   http://backend-service:3001
#        └──────┬───────┘ └─┬─┘
#         Service name    Port
#
# Kubernetes DNS resolves this automatically!
# ============================================

