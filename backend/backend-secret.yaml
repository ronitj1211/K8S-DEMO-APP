# ============================================
# SECRET MANIFEST
# Secrets store SENSITIVE data like passwords,
# API keys, tokens, certificates
# ============================================

apiVersion: v1
kind: Secret

# --------------------------------------------
# SECRET METADATA
# --------------------------------------------
metadata:
  name: backend-secret            # Name to reference this Secret

# --------------------------------------------
# SECRET TYPE
# --------------------------------------------
# Types: Opaque (generic), kubernetes.io/tls, 
#        kubernetes.io/dockerconfigjson, etc.
type: Opaque

# --------------------------------------------
# DATA - Base64 encoded values
# --------------------------------------------
# IMPORTANT: Values must be base64 encoded!
# To encode: echo -n "myvalue" | base64
# To decode: echo "bXl2YWx1ZQ==" | base64 -d
data:
  # Database password (base64 of "supersecretpassword123")
  DB_PASSWORD: c3VwZXJzZWNyZXRwYXNzd29yZDEyMw==
  
  # API key (base64 of "my-api-key-12345")
  API_KEY: bXktYXBpLWtleS0xMjM0NQ==
  
  # JWT secret (base64 of "jwt-secret-key-for-tokens")
  JWT_SECRET: and0LXNlY3JldC1rZXktZm9yLXRva2Vucw==

# --------------------------------------------
# ALTERNATIVE: stringData (plain text, auto-encoded)
# --------------------------------------------
# Use stringData for convenience - K8s encodes it for you
# stringData:
#   DB_PASSWORD: "supersecretpassword123"
#   API_KEY: "my-api-key-12345"

# ============================================
# SECURITY NOTES:
#
# 1. Secrets are base64 encoded, NOT encrypted!
#    Anyone with cluster access can decode them.
#
# 2. For production, use:
#    - Sealed Secrets
#    - HashiCorp Vault
#    - AWS Secrets Manager
#    - Azure Key Vault
#
# 3. Never commit real secrets to git!
#    Use placeholders and inject at deploy time.
#
# HOW TO USE IN A POD:
#
# env:
#   - name: DATABASE_PASSWORD
#     valueFrom:
#       secretKeyRef:
#         name: backend-secret
#         key: DB_PASSWORD
# ============================================

